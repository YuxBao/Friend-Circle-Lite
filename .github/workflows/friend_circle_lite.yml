name: Friend Circle Lite

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  friend-circle-lite:
    name: Generate & Push Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure temp folder exists
        run: |
          mkdir -p ./temp
          echo "placeholder" > ./temp/.keep

      - name: Download previous temp artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          name: temp
          path: ./temp
          if_no_artifact_found: warn

      - name: Run RSS checker
        env:
          SMTP_PWD: ${{ secrets.SMTP_PWD }}
          FCL_REPO: ${{ github.repository }}
        run: |
          python run.py

      - name: Upload temp artifact
        uses: actions/upload-artifact@v4
        with:
          name: temp
          path: ./temp
          retention-days: 30

      - name: Commit and force push to page branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          rm -rf pages
          mkdir pages

          cp -r \
            main \
            static/edgeone.json \
            static/index.html \
            static/readme.md \
            static/favicon.ico \
            static/bg-light.webp \
            static/bg-dark.webp \
            temp/cache.json \
            all.json \
            errors.json \
            pages/

          cd pages
          git init
          git add .
          git commit -m "‚è±Ô∏è $(date '+%YÂπ¥%mÊúà%dÊó•-%HÊó∂%MÂàÜ') GitHub Actions ÂÆöÊó∂Êõ¥Êñ∞"
          git push --force \
            https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git \
            HEAD:page

  trigger-vercel-deploy:
    name: Trigger Vercel Deployment
    needs: friend-circle-lite
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Vercel Deploy Hook (page branch)
        env:
          DEPLOY_HOOK: ${{ secrets.VERCEL_PAGE_DEPLOY_HOOK }}
        run: |
          if [ -z "$DEPLOY_HOOK" ]; then
            echo "‚ùå DEPLOY_HOOK is empty"
            exit 1
          fi

          echo "üöÄ Triggering Vercel deploy hook"
          curl -X POST -fsS "$DEPLOY_HOOK"

      - name: Cleanup old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 30
          keep_minimum_runs: 6

  keepalive-workflow:
    name: Keepalive Workflow
    if: ${{ always() }}
    needs: trigger-vercel-deploy
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
